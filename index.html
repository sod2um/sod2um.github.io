<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sod2um - Обо мне</title>

    <!-- Подключение шрифта Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: linear-gradient(135deg, #000000, #101010, #0e0e0e);
    background-size: 300% 300%;
    animation: bgMove 15s ease infinite;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: rgba(20, 20, 20, 0.75);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.07);
    border-radius: 22px;
    padding: 35px 30px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.35);
    animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo {
    width: 150px;
    max-width: 60%;
    border-radius: 14px;
    margin-bottom: 22px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
}

h1 {
    font-size: 28px;
    margin: 10px 0 12px;
    letter-spacing: 1px;
    font-weight: 600;
}

p {
    font-size: 15px;
    opacity: 0.75;
    margin-bottom: 28px;
    line-height: 1.5;
}

.button {
    display: block;
    width: 100%;
    padding: 14px 0;
    background: #fff;
    color: #000;
    font-weight: 600;
    border-radius: 12px;
    text-decoration: none;
    font-size: 18px;
    transition: 0.25s;
}

.button:hover {
    background: #dcdcdc;
    transform: translateY(-2px);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
}

.username {
    margin-top: 18px;
    font-size: 14px;
    opacity: 0.55;
}

.lang-btn {
    margin-top: 25px;
    font-size: 14px;
    opacity: 0.75;
    cursor: pointer;
    transition: 0.2s;
    text-decoration: underline;
}

.lang-btn:hover {
    opacity: 1;
}

@media (max-width: 500px) {
    .card { padding: 28px 22px; border-radius: 18px; }
    h1 { font-size: 24px; }
    p { font-size: 14px; }
    .button { font-size: 16px; }
}

@media (min-width: 1400px) {
    .card { max-width: 520px; padding: 45px 40px; }
    h1 { font-size: 32px; }
    p { font-size: 17px; }
    .button { font-size: 20px; padding: 16px 0; }
}
    </style>
</head>
<body>

    <div class="card">
        <h1>Кто я?</h1>

        <p>Меня зовут Рома и мне 14, живу недалеко от Оснабрюка.</p>
        <p>Учусь в немецкой школе, хорошо знаю физику и химию.</p>
        <p>Занимаюсь программированием и люблю гулять</p>
        <p>Был бы не против погулять в Оснабрюке (мб Гановер или Бремен)</p>
        <p>Вообщем пишите, всем отвечу)</p>

        <a href="t.me/sod2um" class="button" target="_blank">Написать мне в тг</a>
        <div class="username">@sod2um</div>
    </div>

</body>
</html>
